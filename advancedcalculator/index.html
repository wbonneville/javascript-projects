<!DOCTYPE html>
<html>
    <head>
        <title>Advanced Calculator</title>
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <div id="container" class="screen">
            <div id="filler">
                <br> <br> <br> <br> <br> <br> <br>
            </div>
            <div id="mul">
                <button id="mulBtn" type="button" class="btn button" data-num="*">*</button>
            </div>
            <div id="div">
                <button id="divBtn" type="button" class="btn button" data-num="/">/</button>
            </div>
            <div id="min">
                <button id="minBtn" type="button" class="btn button" data-num="-">-</button>
            </div>
            <div id="add">
                <button id="addBtn" type="button" class="btn button" data-num="+">+</button>
            </div>
            <div id="dec">
                <button id="decBtn" type="button" class="btn button" data-num=".">.</button>
            </div>
            <div id="nine">
                <button id="nineBtn" type="button" class="btn button" data-num="9">9</button>
            </div>
            <div id="eight">
                <button id="eightBtn" type="button" class="btn button" data-num="8">8</button>
            </div>
            <div id="seven">
                <button id="sevenBtn" type="button" class="btn button" data-num="7">7</button>
            </div>
            <div id="six">
                <button id="sixBtn" type="button" class="btn button" data-num="6">6</button>
            </div>
            <div id="five">
                <button id="fiveBtn" type="button" class="btn button" data-num="5">5</button>
            </div>
            <div id="four">
                <button id="fourBtn" type="button" class="btn button" data-num="4">4</button>
            </div>
            <div id="three">
                <button id="threeBtn" type="button" class="btn button" data-num="3">3</button>
            </div>
            <div id="two">
                <button id="twoBtn"type="button" class="btn button" data-num="2">2</button>
            </div>
            <div id="one">
                <button id="oneBtn" type="button" class="btn button" data-num="1">1</button>
            </div>
            <div id="zero">
                <button id="zeroBtn"type="button" class="btn button" data-num="0">0</button>
            </div>
            <div id="equal">
                <button id="equalBtn" type="button" class="btn button" >=</button>
            </div>
            <div id="c">
                <button id="cBtn" type="button" class="btn button">C</button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
