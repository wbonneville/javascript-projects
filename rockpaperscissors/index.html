<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="main.css" rel="stylesheet">
</head>
<body>
    <header> <h1>Rock Paper Scissors</h1></header>
    <div class="score-board">
        <div id="user-label" class="badge">user</div>
        <div id="computer-label" class="badge">comp</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>

    <div class="result">
        <p id ="resultMessage">Who will win?</p>
    </div>

    <div class="choices">
        <div class="choice">
            <img id="r" src="images/rock.png" alt="">
        </div>
        <div class="choice">
                <img id="p" src="images/clipart1817053.png" alt="">
            </div>
            <div id="s" class="choice">
                    <img src="images/scissors.svg" alt="">
                </div>
    </div>

    <p id="action-message">Make your move...</p>
    <p id="hint">good luck!</p>
    <script src="index.js"></script>
</body>
</html>
