<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Block Crusher Game</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }

      canvas {
        display: block;
        margin: 0 auto;
      }
    </style>
    <link href="main.css" rel="stylesheet" />
    <link href="hover.css" rel="stylesheet" />
  </head>
  <body>
    <canvas id="myCanvas" width="480" height="320"></canvas>

    <h1 id="h1">Block Crusher Game</h1>
    <div id="nightMode">
      <button type="button" id="toggleNight" class="nightModeClass hvr-glow">
        &nbsp;Night Mode&nbsp;
      </button>
    </div>
    <!-- <div id="dayMode"> -->
      <button type="button" id="toggleDay" class="dayModeClass hvr-glow">
        &nbsp;Day Mode&nbsp;
      </button>
    </div>
    <div class="background-container">
            <div class="stars"></div>
            <div class="twinkling"></div>
            
            
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script type="text/javascript" src="js/paper.js"></script>
    <script type="text/paperscript" canvas="myCanvas"></script>
    <script>
      var youLose = document.getElementById("h1");
      var canvas = document.getElementById("myCanvas");
      var ctx = canvas.getContext("2d");
      var x = canvas.width - 250;
      var y = canvas.height - 30;
      var dx = 1;
      var dy = -2;
      var ballRadius = 20;
      var paddleHeight = 10;
      var paddleWidth = 100;
      var paddleX = (canvas.width - paddleWidth) / 2;
      var rightPressed = false;
      var leftPressed = false;
      var enterPressed = false;
      let gameOver = false;
      var brickRowCount = 3;
      var brickColumnCount = 5;
      var brickWidth = 75;
      var brickHeight = 20;
      var brickPadding = 10;
      var brickOffsetTop = 30;
      var brickOffsetLeft = 30;
      var score = 0;
      var toggleNight = document.getElementById("toggleNight");
      var toggleDay = document.getElementById("toggleDay");
      var lives = 3;


      var bricks = [];
      for (var c = 0; c < brickColumnCount; c++) {
        bricks[c] = [];
        for (var r = 0; r < brickRowCount; r++) {
          bricks[c][r] = { x: 0, y: 0, status: 1 };
        }
      }

      document.addEventListener("keydown", keyDownHandler, false);
      document.addEventListener("keyup", keyUpHandler, false);
      document.addEventListener("keydown", enterDownHandler, false);
      document.addEventListener("keyup", enterUpHandler, false);
      document.addEventListener("mousemove", mouseMoveHandler, false);

      toggleNight.addEventListener("click", function() {
        document.body.style.backgroundColor = "black";
      });

      toggleDay.addEventListener("click", function() {
        document.body.style.backgroundColor = "white";
      });

      function mouseMoveHandler(e) {
        var relativeX = e.clientX - canvas.offsetLeft;
        if (relativeX > 0 && relativeX < canvas.width) {
          paddleX = relativeX - paddleWidth / 2;
        }
      }

      function keyDownHandler(e) {
        if (e.key == "Right" || e.key == "ArrowRight") {
          rightPressed = true;
        } else if (e.key == "Left" || e.key == "ArrowLeft") {
          leftPressed = true;
        }
      }

      function keyUpHandler(e) {
        if (e.key == "Right" || e.key == "ArrowRight") {
          rightPressed = false;
        } else if (e.key == "Left" || e.key == "ArrowLeft") {
          leftPressed = false;
        }
      }

      function collisionDetection() {
        for (var c = 0; c < brickColumnCount; c++) {
          for (var r = 0; r < brickRowCount; r++) {
            var b = bricks[c][r];
            if (b.status == 1) {
              if (
                x > b.x &&
                x < b.x + brickWidth &&
                y > b.y &&
                y < b.y + brickHeight
              ) {
                dy = -dy;
                b.status = 0;
                score++;
                if (score == brickRowCount * brickColumnCount) {
                  alert("Congratulations!", "You won!");
                  document.location.reload();
                  clearInterval(interval);
                }
              }
            }
          }
        }
      }

      function drawScore() {
        ctx.font = "16px Futura";
        ctx.fillStyle = "#0095DD";
        ctx.fillText("score: " + score, 8, 16);
      }

      function drawLives() {
        ctx.font = "16px Arial";
        ctx.fillStyle = "#0095DD";
        ctx.fillText("Lives: " + lives, canvas.width - 65, 20);
      }

      function enterDownHandler(e) {
        if (e.key === "Enter") {
          enterPressed = true;
        }
      }

      function enterUpHandler(e) {
        if (e.key === 13) {
          enterPressed = false;
        }
      }

      function drawBall() {
        ctx.beginPath();
        ctx.arc(x, y, ballRadius, 1, Math.PI * 3);
        ctx.fillStyle = "white";
        ctx.fill();
        ctx.closePath();
      }

      function drawPaddle() {
        ctx.beginPath();
        ctx.rect(
          paddleX,
          canvas.height - paddleHeight,
          paddleWidth,
          paddleHeight
          
        );
        
        ctx.fillStyle = "white";
        ctx.fill();
        ctx.closePath();
      }

      function drawBricks() {
        for (var c = 0; c < brickColumnCount; c++) {
          for (var r = 0; r < brickRowCount; r++) {
            if (bricks[c][r].status == 1) {
              var brickX = c * (brickWidth + brickPadding) + brickOffsetLeft;
              var brickY = r * (brickHeight + brickPadding) + brickOffsetTop;
              bricks[c][r].x = brickX;
              bricks[c][r].y = brickY;
              ctx.beginPath();
              ctx.rect(brickX, brickY, brickWidth, brickHeight);
              ctx.fillStyle = "#0095DD";
              ctx.fill();
              ctx.closePath();
            }
          }
        }
      }

      function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawBall();
        drawPaddle();
        drawBricks();
        collisionDetection();
        drawScore();

        if (x + dx > canvas.width - ballRadius || x + dx < ballRadius) {
          dx = -dx;
        }

        if (y + dy < ballRadius) {
          dy = -dy;
        } else if (y + dy > canvas.height - ballRadius) {
          if (x > paddleX && x < paddleX + paddleWidth) {
            dy = -dy;
          } else {
            gameOver = true;
            youLose.innerHTML = "You lose... press Enter to try again.";
            if (gameOver === true && enterPressed === true) {
              document.location.reload();
              clearInterval(interval);
            }
          }
        }

        if (y + ballRadius > canvas.height && gameOver) {
          dy = 2;
        }

        if (rightPressed && paddleX < canvas.width - paddleWidth) {
          paddleX += 3;
        } else if (leftPressed && paddleX > 0) {
          paddleX -= 3;
        }
        x += dx;
        y += dy;
      }
      var interval = setInterval(draw, 8);
    </script>
  </body>
</html>
